name: 🕵️ Website Vulnerability Scan (OWASP ZAP Full Scan)

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Scan Target URL (e.g., https://www.example.com)'
        required: true
        type: string

jobs:
  zap_full_scan:
    runs-on: ubuntu-latest
    name: Run ZAP Full Scan
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: ${{ github.event.inputs.target_url }}
          artifact_name: zap-scan-report
          
          # ▼▼▼ この行を追加してエラーを修正 ▼▼▼
          # false に設定して、GitHub Issue が自動作成されないようにします
          create_issue: false
